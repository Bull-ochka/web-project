{% extends "base.html" %}

{% block title %} Log In {% endblock %}

{% block body %}
<form class="login-form" method="post">
  {{ form.hidden_tag() }}
  {{ form.username.label }}<br>
  {{ form.username }} <br>
  {{ form.password.label }}<br>
  {{ form.password }}
  <p><a><input id="login" type="submit" value="Войти"></a></p>
  <p><a href="/register" class="login-button">Зарегестрироваться</a></p>
</form>
{% endblock %}
