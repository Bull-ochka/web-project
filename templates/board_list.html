{% extends "base.html" %}

{% block body %}


    <h1>Доски:</h1>
      {% for board in boards %}
      <h3><a class="list" href="{{ url_for('board', board_prefix=board.prefix) }}">{{ board.prefix }} - {{ board.name }}</a></h3>
      {% else %}
        Похоже, здесь нет ни одной доски!
      {% endfor %}


{% endblock %}
