{% extends "base.html" %}

{% block body %}

<div id="list">
  <h1>Доски:</h1>
  {% for board in boards %}
    <br>
  <h3><p><a href="{{ url_for('board', board_prefix=board.prefix) }}">{{ board.prefix }} - {{ board.name }}</a></p></h3>
  {% else %}
    Похоже, здесь нет ни одной доски!
  {% endfor %}
</div>

{% endblock %}
