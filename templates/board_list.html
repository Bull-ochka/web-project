{% extends "base.html" %}

{% block body %}


    <h3>Доски:</h3>
    <div class="list">
      {% for board in boards %}
      <h4><a href="{{ url_for('board', board_prefix=board.prefix) }}">{{ board.prefix }} - {{ board.name }}</a></h4>
      {% else %}
        Похоже, здесь нет ни одной доски!
      {% endfor %}
    </div>

{% endblock %}
