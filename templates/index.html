{% extends "base.html" %}

{% block title %}Главная{% endblock %}

{% block body %}
<h1>Доски:</h1>
{% for board in boards %}
  <br>
<h3><a href="{{ url_for('board', board_prefix=board.prefix) }}">{{ board.prefix }} - {{ board.name }}</a>
{% else %}
  Похоже, здесь нет ни одной доски!
{% endfor %}
</h3>
{% endblock %}
