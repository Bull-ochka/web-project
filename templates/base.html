<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- адаптация размера сайта для разных устройств-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/form-maker.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/login.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/post-design.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/main.css') }}">
    <link rel='shortcut icon' type='image/x-icon' href="{{ url_for('static', filename='img/favicon.ico') }}"/>
    <h1><title>{% block title %}{% endblock %}</title></h1>

  </head>
  <body>
    <nav class="navbar navbar-expend-lg navbar-dark bg-dark">
      <a href="/" class="navbar-brand">
        <h1>
          <p class="text-center">Ё - форум</p>
        </h1>
      </a>
      <!-- Сделать красиво -->
      <div class="login-button">
      {% if current_user.is_authenticated %}
        <a>{{ current_user.username }}</a>
        <a href="/logout">Выйти</a>
      {% else %}
        <a href="/login">Войти</a>
      {% endif %}
      </div>
      <!-- Сделать красиво -->
    </nav>
    {% block body %}{% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}

  </body>
</html>
